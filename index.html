<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iceland</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="libs/gsap/gsap.min.js"></script>
    <script src="libs/gsap/ScrollSmoother.min.js"></script>
    <script src="libs/gsap/ScrollTrigger.min.js"></script>

    <script src="app.js"></script>
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
    <script src="libs/swiper/swiper-bundle.min.js" defer></script>
    <script src="slider.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <header id="head">
                <div class="header-inner">
                    <div class="logo">
                        <img src="media/logo.png" alt="logo">
                    </div>
                    <nav>
                        <ul>
                            <li><a href="">About</a></li>
                            <li><a href="" style="margin-left: 200px; margin-right: 200px;                                ">Catalog</a>
                            </li>
                            <li><a href="">Portfolio</a></li>
                        </ul>
                    </nav>
                </div>
                <button class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="25px" width="25px">
                        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#fff"
                            d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z">
                        </path>
                        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#fff"
                            d="M22 22L20 20"></path>
                    </svg>
                </button>
                <input placeholder="Search..." class="input" name="text" type="text">
            </header>

            <div class="frameOne">
                <h1>ICELAND.</h1>
                <div class="layer baseLayer" style="background-image: url(media/pinkSlider.png)"></div>
                <div class="layer middleLayer" style="background-image: url(media/pinkSlider3.png)"></div>
                <div class="layer frontLayer" style="background-image: url(media/pinkSlider2.png)"></div>
                <div class="gradient"></div>
            </div>

            <div class="frameTwo">
                <h2>TRAVEL ROUTES</h2>
                <div class="full-screen">
                    <video autoplay muted loop preload ="auto">
                        <source type="video/webm" src="media/videoplayback.webm">
                    </video>
                </div>
            </div>
        </div>
    </div>
    <div class="frameThree">
        <div class="gradient"></div>
        <div class="slider">
            <div class="slider-line">
                <img src="media/slider1.png" alt="">
                <img src="media/slider2.png" alt="">
            </div>
        </div>
        <ion-icon name="chevron-back-outline" class="button slider-prev"></ion-icon>
        <ion-icon name="chevron-forward-outline" class="button slider-next"></ion-icon>
        <div class="gradient"></div>
    </div>

    <div class="frameFour">
        <h2>BEAUTIFUL ROADS</h2>
        <img src="media/mapPink.png" alt="">
    </div>

    <div class="backColor">
        <div class="frameFive">
            <h2>SUBSCRIBE TO ROUTES</h2>
            <input type="email" name="email" placeholder="E-MAIL">
            <button>SEE MORE</button>
        </div>

        <footer>
            <div class="foot">
                <div class="header-inner">
                    <div class="logo">
                        <img src="media/logo.png" alt="logo">
                    </div>
                    <nav>
                        <ul>
                            <li><a href="">About</a></li>
                            <li><a href=""
                                    style="  margin-left: 265px; margin-right: 265px;                                ">Catalog</a>
                            </li>
                            <li><a href="">Portfolio</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </footer>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
